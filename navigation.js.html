<script>
$(function() {
	
	function switchTab(tab) {
		try {
          var panelId = tab.attr('id').split('Tab')[0];
        } catch(e) {
          var panelId = tab;
          var navTabId = tab + 'Tab';
        }
		
		//hide content & remove active class
		$("#panels").children()
					.hide()
					.removeClass('hide');
		$('.navTab, form.navbar-form').removeClass('active');
		
		//show content & add active class
		$("#" + panelId).show();
		if(panelId == 'searchTasks') {
			$('form.navbar-form').addClass('active');
		} else {
			if(navTabId) {
				$('#' + navTabId).addClass('active');
			} else {
				tab.addClass('active')
			}
		}
		
	}
    
    //do url parameter switch
    var page = $('#pageParameter').text();
    var query = $('#queryParameter').text();
    if(page != 'create') {
    	switchTab(page);
    }
    console.log(page);
    console.log(query);
    
	$('.navTab').on('click tap', function(e) {
		e.preventDefault();
		switchTab($(this));
	});
});
</script>
